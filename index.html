<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata for character set and rendering compatibility -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title of the HTML page -->
    <title>Tic Tac Toe</title>
    <!-- Link to an external stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation section -->
    <nav>
      <ul>
        <!-- Displaying project information -->
        <li>Project By Prayush(Incomplete)</li>
      </ul>
    </nav>

    <!-- Container for the Tic Tac Toe game -->
    <div class="gameContainer">
        <!-- Main container for the game grid -->
        <div class="container">
          <!-- Horizontal line to separate the grid visually -->
          <div class="line"></div>
          
          <!-- Individual boxes of the Tic Tac Toe grid -->
          <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
          <div class="box bt-0"><span class="boxtext"></span></div>
          <div class="box bt-0 br-0"><span class="boxtext"></span></div>
          <div class="box bl-0"><span class="boxtext"></span></div>
          <div class="box"><span class="boxtext"></span></div>
          <div class="box br-0"><span class="boxtext"></span></div>
          <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
          <div class="box bb-0"><span class="boxtext"></span></div>
          <div class="box bb-0 br-0"><span class="boxtext"></span></div>
      </div>

      <!-- Additional information about the game -->
      <div class="gameInfo">
        <!-- Heading for the game -->
        <h1>Welcome to Tic Tac MyTicTacToe</h1>
        
        <!-- Displaying current turn and reset button -->
        <div>
          <span class="info">Turn for X</span>
          <button id="reset">Reset</button>
        </div>
        
        <!-- Image box for additional visual content -->
        <div class="imgbox">
          <img src="excited.gif" alt="" />
        </div>
      </div>
    </div>
    
    <!-- Linking to an external JavaScript file for scripting functionality -->
    <script src="script.js"></script>
  </body>
</html>
